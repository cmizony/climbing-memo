<div ng-if="!isLoggedIn()">
  <ul class="nav navbar-nav">
    <li class="dropdown">
        <a href=""
           class="dropdown-toggle"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">
        <i class="fa fa-sign-in"></i>
        Sign In <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li>
        <a href="" ng-click="signIn('google')">
          <i class="fa fa-fw fa-google text-danger"></i>Google</a>
        </li>
        <li class="disabled">
        <a href="">
          <i class="fa fa-fw fa-twitter text-info"></i>Twitter</a>
        </li>
        <li class="disabled">
        <a href="">
          <i class="fa fa-fw fa-facebook text-info"></i>Facebook</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
<div ng-if="isLoggedIn()">
  <ul class="nav navbar-nav">
    <li class="dropdown">
      <a href=""
         class="dropdown-toggle"
         data-toggle="dropdown"
         aria-haspopup="true"
         aria-expanded="false">
      <i class="fa fa-user"></i>
      {{name}} <span class="caret"></span>
      <ul class="dropdown-menu">
        <li>
        <a href="" ng-click="logOut()">
          <i class="fa fa-fw fa-sign-out"></i> Log out</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
