<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="fa fa-calendar"></span> Overview</h3>
  </div>
  <div class="panel-body">

    <div id="panel-calendar-heatmap" class="text-center">
    </div>

    <hr>

    <table class="table table-bordered">
      <tbody>
        <tr class="active">
          <td class="text-center" style="width:33%">
            <small class="text-muted">Number of Climbs</small><br>
            <b>{{metrics.count}} Total</b>
          </td>
          <td class="text-center" style="width:33%">
            <small class="text-muted">Favorite climbing type</small><br>
            <b>{{metrics.favoriteType}}</b>
          </td>
          <td class="text-center" style="width:33%">
            <small class="text-muted">Favorite climbing sector</small><br>
            <b>{{metrics.favoriteSector}}</b>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
