<div class="slider-modal">
  <div class="modal-header"></div>

  <div class="modal-body">
    <div>
      <carousel interval="myInterval" no-wrap="noWrapSlides">
      <slide ng-repeat="slide in slides" active="slide.active">
        <h2>{{slide.content.name}}</h2>

        <route-summary route="slide.content"></route-summary>

        <div class="panel panel-default">
          <div class="panel-body">
            <div marked="slide.content.notes" style="min-height:100px"></div>
          </div>
        </div>
      </slide>
      </carousel>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="closeModal()"><i class="fa fa-times"></i> Close</button>
  </div>
</div>
