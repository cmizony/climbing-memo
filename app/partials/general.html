
<div class="page-header">
	<h1>Memo<small> <i class="glyphicon glyphicon-pencil"></i> Remember your progress</small></h1>
</div>

<!-- Panel Data -->
<div class="panel panel-default">
	<div class="panel-body">
		<button class="pull-right btn btn-success btn-xs" ng-click="addRoute()">Add</button>
		<h2><i class="glyphicon glyphicon-grain"></i> Climbing routes</h2>

		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Name</th> <th>Grade</th> <th>Rating</th> <th>Setter</th> <th>Status</th> <th>Climb</th>
					<th>Rock</th> <th>Sector</th><th>Location</th><th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="route in routes" ng-if="route.$visible">
					<td>
						<span ng-if="!route.$edit">{{route.name}}</span>
						<div ng-if="route.$edit"><input placeholder="Name" class="form-control" type="text" ng-model="route.name"></div>
					</td>
					<td>
						<span ng-if="!route.$edit">{{route.grade}}</span>
						<div ng-if="route.$edit"><input placeholder="Grade" class="form-control" type="text" ng-model="route.grade" ></div>
					</td>
					<td >
						<span ng-if="!route.$edit"><rating readonly="true" ng-model="route.rating"></rating></span>
						<div ng-if="route.$edit" style="min-width:80px"><rating ng-model="route.rating"></rating></div>
					</td>
					<td >
						<span ng-if="!route.$edit">{{route.setter}}</span>
						<div ng-if="route.$edit"><input placeholder="Setter" typeahead="setter for setter in setters | filter:$viewValue" class="form-control" type="text" ng-model="route.setter" ></div>
					</td>
					<td >
						<span ng-if="!route.$edit">{{route.status}}</span>
						<div ng-if="route.$edit">
							<select class="form-control" ng-model="route.status" style="width:80px">
								<option>Attempt</option>
								<option>Redpoint</option>
								<option>Flash</option>
								<option>Onsight</option>
							</select>
						</div>
					</td>
					<td >
						<span ng-if="!route.$edit">{{route.climb}}</span>
						<div ng-if="route.$edit">
							<select class="form-control" ng-model="route.climb" style="width:80px">
								<option>Sport lead</option>
								<option>Boulder</option>
								<option>Traditional</option>
								<option>Multi-pitch</option>
								<option>Top rope</option>
							</select>
						</div>
					</td>
					<td >
						<span ng-if="!route.$edit">{{route.rock}}</span>
						<div ng-if="route.$edit">
							<select class="form-control" ng-model="route.rock" style="width:80px">
								<option>Granite</option>
								<option>Sandstone</option>
								<option>Limestone</option>
								<option>Indoor</option>
								<option>Conglomerate</option>
								<option>Basalt</option>
								<option>Volcanic</option>
							</select>
						</div>
					</td>
					<td >
						<span ng-if="!route.$edit">{{route.sector}}</span>
						<div ng-if="route.$edit"><input placeholder="Sector" typeahead="sector for sector in sectors | filter:$viewValue" class="form-control" type="text" ng-model="route.sector" ></div>
					</td>
					<td >
						<span ng-if="!route.$edit">{{route.location}}</span>
						<div ng-if="route.$edit"><input placeholder="Location" class="form-control" type="text" ng-model="route.location" typeahead="location for location in locations | filter:$viewValue"></div>
					</td>
					<td style="width:90px" >
						<span ng-if="!route.$edit" class="label label-info" ng-click="route.$edit = true">Edit</span>
						<span ng-if="route.$edit" class="label label-primary" ng-click="updatedRoute(route)">Done</span>
						<span ng-if="!route.$edit" class="label label-danger" ng-click="deleteRoute(route)">Delete</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- Panel Data -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="glyphicon glyphicon-calendar"></span> Performances</h3>
	</div>
	<div class="panel-body" id="panel-data">
	</div>
</div>

<div class="row">
	<div class="col-md-6">

		<!-- Panel Map -->
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-globe"></span> Map</h3>
			</div>
			<div class="panel-body" id="panel-map">
			</div>
		</div>

	</div>

	<div class="col-md-6">

		<!-- Panel Chart -->
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> Chart</h3>
			</div>
			<div class="panel-body" id="panel-chart">
			</div>
		</div>

	</div>
</div>
