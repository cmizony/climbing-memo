
<div class="page-header">
	<h1>Data Analyzer <small> Climbing routes</small></h1>
</div>

<!-- Panel Data -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span> Data</h3>
	</div>
	<div class="panel-body">
		<button class="btn btn-success btn-xs" ng-click="addRoute()">Add</button>
		<table ng-table class="table table-condensed">
			<tr ng-repeat="route in routes">
				<td data-title="'Name'">
					<span ng-if="!route.$edit">{{route.name}}</span>
					<div ng-if="route.$edit"><input class="form-control" type="text" ng-model="route.name" /></div>
				</td>
				<td data-title="'Grade'">
					<span ng-if="!route.$edit">{{route.grade}}</span>
					<div ng-if="route.$edit"><input class="form-control" type="text" ng-model="route.grade" /></div>
				</td>
				<td data-title="'Rating'">
					<span ng-if="!route.$edit">{{route.rating}}</span>
					<div ng-if="route.$edit"><input class="form-control" type="text" ng-model="route.rating" /></div>
				</td>
				<td data-title="'Setter'">
					<span ng-if="!route.$edit">{{route.setter}}</span>
					<div ng-if="route.$edit"><input class="form-control" type="text" ng-model="route.setter" /></div>
				</td>
				<td data-title="'Status'">
					<span ng-if="!route.$edit">{{route.status}}</span>
					<div ng-if="route.$edit"><input class="form-control" type="text" ng-model="route.status" /></div>
				</td>
				<td data-title="'Rock'">
					<span ng-if="!route.$edit">{{route.rock}}</span>
					<div ng-if="route.$edit"><input class="form-control" type="text" ng-model="route.rock" /></div>
				</td>
				<td data-title="'Location'">
					<span ng-if="!route.$edit">{{route.location}}</span>
					<div ng-if="route.$edit"><input class="form-control" type="text" ng-model="route.location" /></div>
				</td>
				<td data-title="'Actions'">
					<a ng-if="!route.$edit" href="" class="btn btn-info btn-xs" ng-click="route.$edit = true">Edit</a>
					<a ng-if="route.$edit" href="" class="btn btn-info active btn-xs" ng-click="route.$edit = false">Edit</a>
					<a href="" class="btn btn-danger btn-xs" ng-click="deleteRoute(route)">Delete</a>
				</td>
			</tr>
		</table>
	</div>
</div>

<!-- Panel Data -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span> Data</h3>
	</div>
	<div class="panel-body" id="panel-data">
		<div id="drop-zone">Drag &amp; Drop file here.</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">

		<!-- Panel Map -->
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-globe"></span> Map</h3>
			</div>
			<div class="panel-body" id="panel-map">
			</div>
		</div>

	</div>

	<div class="col-md-6">

		<!-- Panel Chart -->
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> Chart</h3>
			</div>
			<div class="panel-body" id="panel-chart">
			</div>
		</div>

	</div>
</div>
